<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <!-- Authentication Section -->
    <div id="auth-container">
      <section id="auth-section">
        <h2>Login/Register</h2>
        <form id="auth-form">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" id="register-btn">Register</button>
          <button type="button" id="login-btn">Login</button>
        </form>
      </section>
    </div>

    <!-- Task Management Section -->
    <div id="task-container" style="display: none;">
      <section id="task-section">
        <header class="task-header">
          <h1>TaskMaster</h1>
          <button id="logout-btn" class="btn">Logout</button>
        </header>
        <div class="task-controls">
          <!-- Task Form -->
          <form id="task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <textarea id="task-description" placeholder="Task Description"></textarea>
            <select id="task-priority" required>
              <option value="" disabled selected>Priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <input type="date" id="task-deadline" required>
            <button type="button" id="create-task-btn" class="btn">Add Task</button>
          </form>
          <!-- Search and Filters -->
          <div class="task-filters">
            <input type="text" id="search-bar" placeholder="Search tasks..." />
            <select id="filter-priority">
              <option value="">All Priorities</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <button id="apply-filters-btn" class="btn">Apply Filters</button>
          </div>
        </div>
        <!-- Task List -->
        <ul id="task-list"></ul>
      </section>
    </div>



  </div>
  <script src="app.js"></script>
</body>

</html>
