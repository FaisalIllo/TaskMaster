<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <!-- Login/Register Section -->
    <section id="auth-section">
      <div class="auth-container">
        <div class="auth-tabs">
          <button id="login-tab" class="active">Login</button>
          <button id="register-tab">Register</button>
        </div>
        <form id="auth-form">
          <!-- Login Form -->
          <div id="login-form" class="form-content">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <div class="password-container">
              <input type="password" id="login-password" placeholder="Password" required>
              <i class="fas fa-eye" id="login-toggle-password"></i>
            </div>
            <button type="button" id="login-btn">Login</button>
          </div>
          <!-- Register Form -->
          <div id="register-form" class="form-content hidden">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <div class="password-container">
              <input type="password" id="register-password" placeholder="Password" required>
              <i class="fas fa-eye" id="register-toggle-password"></i>
            </div>
            <div class="password-container">
              <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
              <i class="fas fa-eye" id="register-toggle-confirm-password"></i>
            </div>
            <button type="button" id="register-btn">Register</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
